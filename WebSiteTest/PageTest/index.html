<!DOCTYPE html>
<html ng-app="earBudsApp">
<head>
    <title>EarBuds</title>
    <link href="css/earBudsApp.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/earBudsApp.js"></script>

</head>
<body ng-controller="MainCtrl">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <!-- Logo -->
                <a class="navbar-brand" href="#"><img src="images/EarBudsLogoHeader.png" alt="" /></a>

                <!-- Hamburger Button -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/home">Home</a></li>
                    <li><a href="#/profile">Profile</a></li>
                    <li><a href="#/musicians">Find Musicians</a></li>
                    <li><a href="#/register">Sign up</a></li>

                </ul>
            </div>

        </div>
    </nav>
    <div id="mainContent" class="container">
        <div ng-view></div>
    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/bootstrap.js"></script>

</body>
</html>
